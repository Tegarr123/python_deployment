on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v4
      - name: "Setup python 3.11"
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: "Install dependencies"
        run: |
          pip install -r app/requirements.txt
          
      
      
